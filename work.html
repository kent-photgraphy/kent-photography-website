<div class="grid">
  {% for work in site.work %}
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <article class="card">
        <a class="block island-2" href="{{work.url}}">
          <div class="embed embed-3by2">
            <img class="embed-item" src="{{work.thumb}}" alt="">
            <p class="absolute pin-tl zindex-3 bg-grey island-1-4">{{work.mainfigcaption}}</p>
          </div>
        </a>
      </article>
    </div>
  {% endfor %}
</div>
