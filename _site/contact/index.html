<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/modules.css">
  <link rel="stylesheet" href="/css/grid.css">
  <link rel="stylesheet" href="/css/type.css">
  <link rel="stylesheet" href="/css/main.css">
  <meta name="Get in touch with Bill to enquire abouthis services or to get a quote." content="">
</head>
<body>

  <header class="w-1">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-2">
        <a href="/index">
          <i class="icon i-128">
            <img src="/images/logo.svg" alt="">
          </i>
        </a>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 text-center">
        <nav class="island">
          <ul class="list-group-inline pad-t-1-2">
            <li class="gutter-1-2"><a class="island-1-2" href="/services">services</a></li>
            <li class="gutter-1-2"><a class="island-1-2" href="/work">work</a></li>
            <li class="gutter-1-2"><a class="island-1-2" href="/play">play</a></li>
            <li class="gutter-1-2"><a class="island-1-2" href="/about">about</a></li>
            <li class="gutter-1-2"><a class="island-1-2 highlight" href="/contact">contact</a></li>
          </ul>
        </nav>
      </div>
    </div>


  </header>

  <main>
    <section class="contact pad-b-2 grid">
  <div class="unit xs-1 s-1 m-1-2 l-1-2 island-2">
    <div class="max-length">
      <h2 class="mega push-1-4">Contact</h2>
      <p>Use the form below to connect with Bill or you could just drop him an <a href="mailto:bill@kentgroup.net">email</a></p>

      <form class="push-0" method="POST" netlify>
        <div class="push">
          <label for="name">Name</label>
          <input id="name">
        </div>
        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com">
        </div>
        <div class="push">
          <label for="subject">Subject</label>
          <select id="subject">
            <option>Request a quote</option>
            <option>General question</option>
            <option>Just to talk</option>
          </select>
        </div>
        <div class="push">
          <label for="details">Your message</label>
          <textarea id="details"></textarea>
        </div>
        <div>
          <button type="submit">Send message</button>
        </div>
      </form>
    </div>
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 island-2">
    <p><strong>Follow Bill on</strong></p>
    <ul class="list-group">
      <li class="list-group-item"><a href=""></a></li>
    </ul>
  </div>
</section>

  </main>

  <footer class="island-1-2">
    <p class="micro">Â© 2018 William Kent</p>
  </footer>

</body>
</html>
