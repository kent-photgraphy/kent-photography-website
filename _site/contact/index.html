<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/css/modules.css">
  <link rel="stylesheet" href="/css/grid.css">
  <link rel="stylesheet" href="/css/type.css">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif" rel="stylesheet">
  <meta name="Get in touch with Bill to enquire abouthis services or to get a quote." content="">
</head>
<body>

  <header class="w-1">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-2">
        <a href="/index">
          <i class="icon i-128">
            <img src="/images/logo.svg" alt="">
          </i>
        </a>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 text-center">
        <nav class="island">
          <ul class="list-group-inline pad-t-1-2">
            <li class="gutter-1-2"><a class="gutter-1-2 micro" href="/services">SERVICES</a></li>
            <li class="gutter-1-2"><a class="gutter-1-2 micro" href="/work">WORK</a></li>
            <li class="gutter-1-2"><a class="gutter-1-2 micro" href="/play">PLAY</a></li>
            <li class="gutter-1-2"><a class="gutter-1-2 micro" href="/about">ABOUT</a></li>
            <li class="gutter-1-2"><a class="gutter-1-2 micro highlight bold" href="/contact">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </div>


  </header>

  <main>
    <section class="contact pad-b-2 grid">
  <div class="unit xs-1 s-1 m-1-2 l-1-2 island-2">
    <div class="max-length">
      <h2 class="push-1-4">Contact</h2>
      <p>Use the form below to connect with Bill or you could just drop him an <a class="highlight" href="mailto:bill@kentgroup.net">email</a></p>

      <form class="push-0" method="POST" netlify>
        <div class="push">
          <label for="name">Name</label>
          <input id="name">
        </div>
        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com">
        </div>
        <div class="push">
          <label for="subject">Subject</label>
          <select id="subject">
            <option>Request a quote</option>
            <option>General question</option>
            <option>Just to talk</option>
          </select>
        </div>
        <div class="push">
          <label for="details">Your message</label>
          <textarea id="details"></textarea>
        </div>
        <div>
          <button class="btn" type="submit">Send message</button>
        </div>
      </form>
    </div>
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 island-2">
    <h2 class="giga" >Follow Bill on</h2>
    <ul class="list-group">
      
        <li class="list-group-item">
          <a class="white" href="https://www.facebook.com/bill.kent.566">Facebook</a>
        </li>
        
        <li class="list-group-item">
          <a class="white" href="https://www.behance.net/billkent">Behance</a>
        </li>
        
    </ul>
  </div>
</section>

  </main>

  <footer class="pad-t-1-2 pad-b-1-2">
    <div class="footer-container">
      <a class="micro footer-content gutter" href="bill@kentgroup.net">Email</a>
      <a class="micro footer-content gutter" href="www.behance.net/billkent">Behance</a>
      <a class="micro footer-content gutter" href="www.facebook.com/bill.kent.566">Facebook</a>
      <p><small class="dark-grey pico">Â©Kent Photography 2018</small></p>
    </div>

</html>
