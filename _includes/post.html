<section class="posts">
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter">
      <h2 class="">Collection name:</h2>
      <p>{{page.name}}</p>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter">
      <figure class="relative">
        <img class="img-flex" src="{{page.mainImage}}" alt="">
        <figcaption class="absolute pin-t milli italic">{{page.mainfigcaption}}</figcaption>
      </figure>

    </div>
  </div>
  <div class="text max-length">
    <p>{{page.text}}</p>
  </div>
  <div class="grid collection">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter">
      <figure class="relative">
        <img class="img-flex" src="{{page.image1}}" alt="">
        <figcaption class="absolute pin-t milli italic">{{page.imagefigcaption1}}</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter">
      <figure class="relative">
        <img class="img-flex" src="{{page.image2}}" alt="">
        <figcaption class="absolute pin-t milli italic">{{page.imagefigcaption2}}</figcaption>
      </figure>
    </div>
  </div>
</section>
