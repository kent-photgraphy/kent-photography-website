---
layout: default
---

<section>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
      <h2>{{page.name}}</h2>
      <p>{{page.text}}</p>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
      <img class="img-flex" src="{{page.mainImage}}" alt="{{page.Imagedescription}}">
    </div>
  </div>

  <div class="wrapper gutter">
    <p>{{page.text1}}</p>
  </div>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
      <img class="img-flex" src="{{page.image1}}" alt="{{page.Imagedescription1}}">
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
      <img class="img-flex" src="{{page.image2}}" alt="{{page.Imagedescription2}}">     
    </div>
  </div>

</section>
